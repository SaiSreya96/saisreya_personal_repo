<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemini Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #response {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      min-height: 50px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h2>Gemini Chatbot</h2>

  <textarea id="userInput" rows="4" cols="50" placeholder="Type your message..."></textarea>
  <br><br>
  <button onclick="sendMessage()">Send</button>

  <h3>Response:</h3>
  <div id="response"></div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput").value;
      const resBox = document.getElementById("response");
      resBox.innerText = "Loading...";

      const API_KEY = "AIzaSyBFCmKXsq26mN-oLX9a7IHFrhoh4z3f_Oc";

      const response = await fetch(
        `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${API_KEY}`,
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ parts: [{ text: input }] }]
          })
        }
      );

      const data = await response.json();
      console.log(data);

      try {
        resBox.innerText = data.candidates[0].content.parts[0].text;
      } catch {
        resBox.innerText = "Error: " + JSON.stringify(data);
      }
    }
  </script>

</body>
</html>
